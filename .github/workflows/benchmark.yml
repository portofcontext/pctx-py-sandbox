name: Benchmarks

on:
  # Run on pushes to main
  push:
    branches: [main]

  # Run on PRs
  pull_request:

  # Allow manual trigger
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Verify Podman (pre-installed on ubuntu-latest)
        run: |
          podman --version
          podman info

      - name: Install dependencies
        run: |
          uv sync

      - name: Run benchmarks
        run: |
          uv run python benchmarks/run_benchmarks.py | tee benchmark-results.txt

      - name: Comment PR with benchmark results
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('benchmark-results.txt', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Benchmark Results\n\n\`\`\`\n${results}\n\`\`\``
            });
