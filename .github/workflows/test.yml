name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests/unit/ -v --tb=short

      - name: Check import works
        run: uv run python -c "from pctx_sandbox import sandbox, sandbox_async; print('Import successful')"

  lint:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Check formatting with ruff
        run: uv run ruff format --check .

      - name: Lint with ruff
        run: uv run ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Type check with mypy
        run: uv run mypy src/pctx_sandbox --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors yet

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Install coverage tools
        run: uv add --dev pytest-cov

      - name: Run tests with coverage
        run: uv run pytest tests/unit/ --cov=pctx_sandbox --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  platform-specific:
    name: Platform-specific tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - test Lima backend
          - os: macos-latest
            platform: darwin
            backend: lima

          # Linux - test KVM detection
          - os: ubuntu-latest
            platform: linux
            backend: native

          # Windows - test WSL2 backend
          - os: windows-latest
            platform: win32
            backend: wsl2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Test platform detection
        run: |
          uv run python -c "
          import sys
          from pctx_sandbox.platform import detect_platform, get_backend

          platform = detect_platform()
          print(f'Detected platform: {platform}')
          assert platform == '${{ matrix.platform }}', f'Expected ${{ matrix.platform }}, got {platform}'

          try:
              backend = get_backend()
              print(f'Backend class: {backend.__class__.__name__}')
          except Exception as e:
              print(f'Backend initialization: {e}')
          "

      - name: Test Lima availability (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          # Check if Lima is available (don't install, just check)
          uv run python -c "
          from pctx_sandbox.platform.lima import LimaBackend
          backend = LimaBackend()
          is_available = backend.is_available()
          print(f'Lima available: {is_available}')
          "

      - name: Test KVM detection (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Check for KVM device (won't exist in GitHub Actions)
          uv run python -c "
          from pctx_sandbox.platform import has_kvm_access
          has_kvm = has_kvm_access()
          print(f'KVM available: {has_kvm}')
          # In GitHub Actions, KVM is not available
          assert not has_kvm, 'KVM should not be available in GitHub Actions'
          "

  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        run: uv build

      - name: Check build artifacts
        run: |
          ls -lh dist/
          # Verify both wheel and sdist were created
          test -f dist/*.whl
          test -f dist/*.tar.gz

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
